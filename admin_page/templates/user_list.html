{% extends "layout-admin/base-layout.html" %}
{% load static %}
{% block title %}List Users{% endblock %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">                        
        <div class="col-12">
            <div class="bg-secondary rounded h-100 p-4">
                <div class="parent-node">
                    <a href="#" class="child-node">Copy</a>
                    <a href="#" class="child-node">CSV</a>
                    <a href="{% url 'export_users' %}" class="child-node">Excel</a>
                    <a href="#" class="child-node">Print</a>
                </div>
                <div class="table-responsive">
                    <table id="example" class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>UserName</th>
                                <th>Email</th>
                                <th>Avatar</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in user_list %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td style="max-width: 150px;">{{ user.username }}</td>
                                <td style="max-width: 150px;">{{ user.email }}</td>
                                <td>
                                    <div style="width: 150px;">
                                        <img src="{{ request.session.user_avatar }}" style="height: 100px;" />
                                    </div>
                                </td>
                                <td>{{ user.role }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/dataTable.js' %}"></script>
{% endblock %}
